<!DOCTYPE html>
<head>
    <title>Log into your account | Taskflow</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id ="navigation-bar">
            <div class="logo">
                <h1><a href="index.html">Taskflow</a></h1>
            </div>
            <ul class="main-nav">
                <button class="login-btn" id="login"><a href="signup.html">Log in</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-title">
                <h2>Log in</h2>
                <p>Log into your Taskflow account using the form below</p>
            </div>
            <form name="registration" class="signup-area">
                <label>Email address*</label>
                <input type="email" class="text-field" id="email-login-field" placeholder="Enter your email address">
                <label>Password*</label>
                <input type="password" class="text-field" id="pwd-login-field" placeholder="Enter your password">
                <p class="error-message" id="error"></p>
                <button class="signup-btn" id="login">Log in</button>
                <p>Not a member? <span class="hyperlink"><a href="signup.html">Create account</a></span></p>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
