<!DOCTYPE html>
<head>
    <title>Sign up for a free account | Taskflow</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id ="navigation-bar">
            <div class="logo">
                <h1><a href="index.html">Taskflow</a></h1>
            </div>
            <ul class="main-nav">
                <button class="login-btn" id="login"><a href="signup.html">Log in</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-title">
                <h2>Sign up</h2>
                <p>Quickly make a free account to use Taskflow right away!</p>
            </div>
            <form name="registration" class="signup-area">
                <label>Email address*</label>
                <input type="email" class="text-field" id="email-field" placeholder="Enter your email address">
                <label>Password*</label>
                <input type="password" class="text-field" id="pwd-field" placeholder="Enter your password">
                <button class="signup-btn">Sign up</button>
                <p>Already a member? <span class="hyperlink"><a href="login.html">Log in</a></span></p>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
