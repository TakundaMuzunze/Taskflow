<!DOCTYPE html>
<head>
    <title>Sign up for a free account | Taskflow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87d1e51bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id ="navigation-bar">
            <div class="mobile-menu" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <h1><a href="index.html">Taskflow</a></h1>
            </div>
            <ul class="main-nav">
                <li class="nav-links"><a href="#">Features</a></li>
                <li class="nav-links"><a href="#">For Teams</a></li>
                <li class="nav-links"><a href="#">Resources</a></li>
                <li class="nav-links"><a href="#">Pricing</a></li>
                <button class="login-btn" id="login"><a href="signup.html">Log in</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-title">
                <h2>Sign up</h2>
                <p>Quickly make a free account to use Taskflow right away!</p>
            </div>
            <form name="registration" class="signup-area">
                <label>Full Name*</label>
                <input type="email" class="text-field" id="name-field" placeholder="Enter your full name">
                <p class="error-message" id="error-name"></p>
                <label>Email address*</label>
                <input type="email" class="text-field" id="email-field" placeholder="Enter your email address">
                <p class="error-message" id="error-email"></p>
                <label>Password*</label>
                <input type="password" class="text-field" id="pwd-field" placeholder="Enter your password">
                <p class="error-message" id="error-pwd"></p>
                <!-- <p class="error-message" id="error"></p> -->
                <button class="signup-btn" id="signup">Sign up</button>
            </form>
        </div>
    </main>
    <script src="js/registration.js"></script>
    <script src="home.js"></script>
</body>
</html>
