<!DOCTYPE html>
<head>
    <title>To-Do List | Taskflow</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87d1e51bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id ="navigation-bar" class="account-page-bar">
            <ul class="main-nav">
                <li class="nav-links">
                    <i class="fas fa-home"></i>
                </li>
                <li class="nav-links">
                    <i class="far fa-bell"><a href="taskflow.html"></a></i>
                </li>
                <li class="nav-links">
                    <i class="fas fa-plus"></i>
                </li>
                <li class="nav-links">
                    <i class="far fa-user"></i>
                </li>
            </ul>
        </nav>
    </header>

    <main id="dashboard">
        <aside class="sidebar">
            <div class="sidebar-tab" id="user">
                <p><span id="username"></span></p>
                <p>Free plan</p>
            </div>
            <div class="sidebar-tab" id="current-date">
                <p><i class="far fa-calendar-check"></i>Today's tasks</p>
            </div>
            <div class="sidebar-tab" id="inbox-tab">
                <p><i class="fas fa-inbox"></i>Inbox</p>
            </div>
            <div class="sidebar-tab" id="upcoming-tab">
                <p><i class="far fa-calendar-alt"></i>Upcoming tasks</p>
            </div>
        </aside>
        <div class="container">
            <div class="dashboard-title">
                <h2>Hello, <span id="username"></span></h2>
                <h4>Welcome to your dashboard</h4>
            </div>
            <div class="date">
                <h4></h4>
                <div class="filter-btn"></div>
            </div>
            <input type="radio" id="learn" name="get-started" value="learn">
Â            <label for="learn">Learn the basics with the <span class="hyperlink"><a href="#">Getting Started Guide</a></span></label><br>
            <section class="tasks">
                <div class="container">
                    <div class="task-actions">
                        <i class="fas fa-plus"></i>
                        <input type="text" class="add-task" placeholder="Add a task">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
