<!DOCTYPE html>
<head>
    <title>To-Do List | Taskflow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87d1e51bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id ="navigation-bar" class="account-page-bar">
             <div class="logo">
                <h2><a href="taskflow.html">My Taskflow</a></h2>
            </div>
            <ul class="main-nav">
                <li class="nav-links">
                    <i class="fas fa-home"></i>
                </li>
                <li class="nav-links">
                    <i class="far fa-bell"><a href="taskflow.html"></a></i>
                </li>
                <li class="nav-links">
                    <i class="fas fa-plus"></i>
                </li>
                <li class="nav-links">
                    <i class="far fa-user"></i>
                </li>
            </ul>
        </nav>
    </header>

    <main id="dashboard">
        <aside class="sidebar">
            <!-- <div class="sidebar-tab" id="user">
                <p>sample</p>
                <p><i class="far fa-user"></i>Free plan</p>
            </div> -->
            <div class="sidebar-tab" id="current-date">
                <p><i class="far fa-calendar-check"></i>Today's tasks</p>
            </div>
            <div class="sidebar-tab" id="inbox-tab">
                <p><i class="fas fa-inbox"></i>Inbox</p>
            </div>
            <div class="sidebar-tab" id="upcoming-tab">
                <p><i class="far fa-calendar-alt"></i>Upcoming tasks</p>
            </div>
        </aside>
        <div class="container">
            <div class="dashboard-title">
                <h2>Hello, <span id="username-display"></span></h2>
                <h3>Welcome to your dashboard</h3>
                <div class="tips-container">
                    <p id="tip-text">Tip of the Day: Learn to prioritize your tasks for maximum efficiency.</p>
                </div>
            </div>
            <section class="tasks">
                <div class="container">
                    <div class="date-display">
                        <h4 class="date-heading"></h4>
                    </div>
                    <div class="listed-tasks">
                        <!-- Listed tasks from user appear here-->
                    </div>
                </div>
            </section>
            <section class="tasks">
                <div class="container">
                    <div class="task-actions">
                        <i id="plus-icon" class="fas fa-plus"></i>
                        <input type="text" class="add-task" id="single-task" placeholder="Add a task">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/registration.js"></script>
    <script src="js/main.js"></script>
    <script src="home.js"></script>
</body>
</html>
