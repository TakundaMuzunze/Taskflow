<!DOCTYPE html>
<head>
    <title>To-Do List | Taskflow</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87d1e51bc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id ="navigation-bar" class="account-page-bar">
            <ul class="main-nav">
                <button class="login-btn" id="login"><a href="signup.html">Log in</a></button>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <div class="sidebar-tab" id="user">
                <p><span id="username"></span></p>
                <p>Free plan</p>
            </div>
            <div class="sidebar-tab" id="current-date">
                <p>Today's tasks</p>
            </div>
            <div class="sidebar-tab" id="inbox-tab">
                <p>Inbox</p>
            </div>
            <div class="sidebar-tab" id="upcoming-tab">
                <p>Upcoming tasks</p>
            </div>
        </aside>
        <div class="container">
            
            
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
